<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    
    <title>Xinney Nepal | Beauty Products</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        
        <!-- Top bar -->
        <div class="header__topbar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <!-- Contact -->
                        <ul class="header__topbar-contact">
                            <li><i class="fas fa-phone-alt"></i> +(977) 9810290290</li>
                            <li><a href="mailto:info@yourdomain.com">
                                <i class="fa fa-envelope"></i>
                                contact@yourdomain.com
                            </a></li>
                            <li>
                                <a href="#"><i class="fab fa-facebook-square"></i></a>
                                <a href="#"><i class="fab fa-instagram-square"></i></a>
                            </li>
                        </ul>
                        <!-- End Contact -->
                    </div>

                    <div class="col-lg-6 col-12">
                        <!-- Social -->
                        <ul class="header__topbar-social">
                            <li>Free Dropshipping for all products</li>
                            <li><a href="#">FAQs</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        <!-- End Social -->
                    </div>

                </div>
            </div>
        </div>
        <!-- End top bar -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light nav">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="img/logo-small.png" alt="logo" class="nav__logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Brand</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->


    </header>
    <!-- End Header -->

    <main>
        <!-- Section hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__text-box">
                    <h1 class="heading-primary">
                        <span class="heading-primary--main">On Demand</span>
                        <span class="heading-primary--sub">Authentic Cosmetic products from us</span>
                    </h1>
                    <a href="#" class="btn btn--white btn--animated">Shop Now</a>
                </div>
            </div>
        </section>
        <!-- End Section hero -->

        <!-- Best Sellers-->
        <section class="best-sellers section">
            <div class="container">
                <div class="u-center-text">
                    <h2 class="heading-secondary text-center">Best Sellers</h2>
                </div>

                <div class="row btn-view mb-5">
                    <a href="#" class="btn--text">View more &rarr;</a>
                </div>
                <div class="item u-margin-top-5">
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <img src="img/card-1.png" alt="Card 1" class="item--product">
                        </div>
                        <div class="col-md-3 col-12">
                            <img src="img/card-2.png" alt="Card 2" class="item--product">
                        </div>
                        <div class="col-md-3 col-12">
                            <img src="img/card-3.png" alt="Card 3" class="item--product">
                        </div>
                        <div class="col-md-3 col-12">
                            <img src="img/card-4.png" alt="Card 4" class="item--product">
                        </div>
                    </div>  
                </div>
                
            </div>

            
        </section>
        <!-- End Best Sellers-->


    </main>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
